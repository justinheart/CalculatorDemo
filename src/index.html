<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CalculatorDemo</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script async type="text/javascript" src="./js/main.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="result" onmouseover="onResultFieldMouseOver(this)" onmouseout="onResultFieldMouseOut(this)">empty</div>
      <div class="operators">
        <div class="sign clear" onmouseover="onSignKeyMouseOver(this)" onmouseout="onSignKeyMouseOut(this)">CLR</div>
        <div class="sign deletion" onmouseover="onSignKeyMouseOver(this)" onmouseout="onSignKeyMouseOut(this)">DEL</div>
        <div class="sign plus" onmouseover="onSignKeyMouseOver(this)" onmouseout="onSignKeyMouseOut(this)">+</div>
        <div class="sign minus" onmouseover="onSignKeyMouseOver(this)" onmouseout="onSignKeyMouseOut(this)">-</div>
        <div class="sign multiplcation" onmouseover="onSignKeyMouseOver(this)" onmouseout="onSignKeyMouseOut(this)">ร</div>
        <div class="sign division" onmouseover="onSignKeyMouseOver(this)" onmouseout="onSignKeyMouseOut(this)">รท</div>
      </div>
      <div class="operands">
        <div class="number seven" onmouseover="onNumberKeyMouseOver(this)" onmouseout="onNumberKeyMouseOut(this)">7</div>
        <div class="number eight" onmouseover="onNumberKeyMouseOver(this)" onmouseout="onNumberKeyMouseOut(this)">8</div>
        <div class="number nine" onmouseover="onNumberKeyMouseOver(this)" onmouseout="onNumberKeyMouseOut(this)">9</div>
        <div class="number four" onmouseover="onNumberKeyMouseOver(this)" onmouseout="onNumberKeyMouseOut(this)">4</div>
        <div class="number five" onmouseover="onNumberKeyMouseOver(this)" onmouseout="onNumberKeyMouseOut(this)">5</div>
        <div class="number six" onmouseover="onNumberKeyMouseOver(this)" onmouseout="onNumberKeyMouseOut(this)">6</div>
        <div class="number one" onmouseover="onNumberKeyMouseOver(this)" onmouseout="onNumberKeyMouseOut(this)">1</div>
        <div class="number two" onmouseover="onNumberKeyMouseOver(this)" onmouseout="onNumberKeyMouseOut(this)">2</div>
        <div class="number three" onmouseover="onNumberKeyMouseOver(this)" onmouseout="onNumberKeyMouseOut(this)">3</div>
        <div class="sign equal" onmouseover="onSignKeyMouseOver(this)" onmouseout="onSignKeyMouseOut(this)">=</div>
        <div class="number zero" onmouseover="onNumberKeyMouseOver(this)" onmouseout="onNumberKeyMouseOut(this)">0</div>
        <div class="sign dot" onmouseover="onSignKeyMouseOver(this)" onmouseout="onSignKeyMouseOut(this)">.</div>
      </div>
    </div>
  </main>
</body>

</html>
